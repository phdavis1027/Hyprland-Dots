windowrulev2 = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrulev2 = center, class:^([Ff]erdium)$

# windowrule to avoid idle for fullscreen apps
windowrulev2 = idleinhibit fullscreen, class:(.*)

# FLOAT
windowrulev2 = float, tag:KooL_Cheat
windowrulev2 = float, tag:wallpaper
windowrulev2 = center, tag:wallpaper
windowrulev2 = float, tag:settings
windowrulev2 = center, tag:settings
windowrulev2 = float, tag:viewer
windowrulev2 = center, tag:viewer
windowrulev2 = float, tag:KooL-Settings
windowrulev2 = center, tag:KooL-Settings
windowrulev2 = float, class:([Zz]oom|onedriver|onedriver-launcher)
windowrulev2 = float, class:(org.gnome.Calculator|qalculate-gtk)
windowrulev2 = float, class:^(mpv|com.github.rafostar.Clapper)$
windowrulev2 = float, class:^([Qq]alculate-gtk)$
windowrulev2 = float, class:^([Ff]erdium)$

# popups and dialogue
windowrulev2 = float, title:^(Authentication Required)$
windowrulev2 = center, title:^(Authentication Required)$
# v0.53 negative title matching (match:title negative:) cannot be ported to
# v0.51 windowrulev2 â€” RE2 does not support lookaheads. These rules floated
# popup/dialog windows whose title differs from the main app window.
# windowrulev2 = float, class:(codium|codium-url-handler|VSCodium), title:...
# windowrulev2 = float, class:^(com.heroicgameslauncher.hgl)$, title:...
# windowrulev2 = float, class:^([Ss]team)$, title:...
windowrulev2 = float, title:^(Add Folder to Workspace)$
windowrulev2 = size 1344 648, title:^(Add Folder to Workspace)$
windowrulev2 = center, title:^(Add Folder to Workspace)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = size 1344 648, title:^(Save As)$
windowrulev2 = center, title:^(Save As)$
windowrulev2 = float, initialTitle:(Open Files)
windowrulev2 = size 1344 648, initialTitle:(Open Files)
windowrulev2 = float, title:^(SDDM Background)$
windowrulev2 = center, title:^(SDDM Background)$
windowrulev2 = size 307 130, title:^(SDDM Background)$
windowrulev2 = float, class:^(yad)$
windowrulev2 = center, class:^(yad)$
windowrulev2 = size 384 216, class:^(yad)$
windowrulev2 = float, class:^(hyprland-donate-screen)$
windowrulev2 = center, class:^(hyprland-donate-screen)$

# OPACITY
windowrule = match:tag browser, opacity 0.99 0.8
windowrule = match:tag projects, opacity 0.9 0.8
windowrule = match:tag im, opacity 0.94 0.86
windowrule = match:tag multimedia, opacity 0.94 0.86
windowrule = match:tag file-manager, opacity 0.9 0.8
windowrule = match:tag terminal, opacity 0.9 0.7
windowrule = match:tag settings, opacity 0.8 0.7
windowrule = match:tag viewer, opacity 0.82 0.75
windowrule = match:tag wallpaper, opacity 0.9 0.7
windowrule = match:class ^(gedit|org.gnome.TextEditor|mousepad)$, opacity 0.8 0.7
windowrule = match:class ^(deluge)$, opacity 0.9 0.8
windowrule = match:class ^(seahorse)$, opacity 0.9 0.8
windowrule = match:title ^(Picture-in-Picture)$, opacity 0.95 0.75

# SIZE
windowrule = match:tag KooL_Cheat, size (monitor_w*0.65) (monitor_h*0.9)
windowrule = match:tag wallpaper, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:tag settings, size (monitor_w*0.7) (monitor_h*0.7)
windowrule = match:class ^([Ff]erdium)$, size (monitor_w*0.6) (monitor_h*0.7)


# BLUR & FULLSCREEN
windowrule = match:tag games, no_blur on, fullscreen 0
windowrule = match:tag games, fullscreen 0

# This not gonna take the focus to the window that appears when 
# hovering over some of the parts of the IntelliJ Products
windowrule = match:class ^(jetbrains-*), no_initial_focus on
windowrule = match:title ^(wind.*)$, no_initial_focus on

# LAYER RULES
layerrule = match:namespace rofi, blur on
layerrule = match:namespace notifications, blur on
layerrule = match:namespace quickshell:overview, blur on
layerrule = match:namespace quickshell:overview, ignore_alpha 0.5

# Named rules for special cases 
windowrule {
    name = Whatsapp-zapzap
    match:class = ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
    size = (monitor_w*0.6) (monitor_h*0.7)
    center = on
}
windowrule {
    name = Picture-in-Picture
    match:title = ^(Picture-in-Picture)$
    float = on
    move = 72% 7%
    opacity = 0.95 0.75
    pin = on
    keep_aspect_ratio = on
    size = (monitor_w*0.3) (monitor_h*0.3)
}
# Thunar copy progress dialog
windowrule {
    name = Thunar-Progress-bar
    match:class = ^(thunar)$
    match:title = ^(File Operation Progress)$
    float = on
    center = on
    size = (monitor_w*0.26) (monitor_h*0.18)
}

